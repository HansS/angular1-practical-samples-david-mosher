<div id="cards" class="row">
  <ng-include src="'nav.html'"></ng-include>
  <div class="large-12 column">
    <div id="card-filter">
      <ul>
        <li>
          <a href=""></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="large-12 column" style="z-index: 1;">
    <div class="prev-page"></div>
    <div class="hero-filter">
      <span></span>
    </div>
    <div id="card-book">
      <div ng-repeat="card in cards" class="card card-animation">
        <img ng-src="{{card.image_url}}" alt="{{card.name}}">
      </div>
    </div>
    <div class="page-num">
      <span>Page X</span>
    </div>
    <div class="next-page"></div>
  </div>
  <div class="large-12 column">
    <div id="card-book-mana-filter">
      <ul>
        <li>
          <a href=""></a>
        </li>
      </ul>
    </div>
  </div>
</div>
