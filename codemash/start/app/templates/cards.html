<div id="cards" class="row">
  <ng-include src="'nav.html'"></ng-include>
  <div class="large-12 column">
    <div id="card-filter"> <!-- this is the hero filters area -->
      <ul>
        <li class="{{hero.value}}"
            ng-repeat="hero in heroFilters"
            ng-class="{current:currentHeroFilter === hero.value}">
          <a href="" ng-click="setHeroFilter(hero.value)"></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="large-12 column" style="z-index: 1;">
    <div class="prev-page" ng-click="prevPage()" ng-show="canGoPrev()"></div>
    <div class="hero-filter">
      <span></span>
    </div>
    <div id="card-book">
      <div ng-repeat="card in cards | filter:searchQuery" ng-click="detailViewFor(card)" class="card">
        <img ng-src="{{card.image_url}}" alt="{{card.name}}">
      </div>
    </div>
    <div class="page-num">
      <span>Page {{currentPage + 1}}</span>
    </div>
    <div class="next-page" ng-click="nextPage()" ng-show="canGoNext()"></div>
  </div>
  <div class="large-12 column">
    <div id="card-book-mana-filter">
      <ul>
        <li class="{{mana.value}}"
            ng-class="{current:currentManaFilter === mana.value}"
            ng-repeat="mana in manaFilters">
          <a href="" ng-click="setManaFilter(mana.value)">{{mana.label}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div ui-view></div> <!-- nested states can define their own ui-views for template injection -->
</div>
