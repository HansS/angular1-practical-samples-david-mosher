<div id="hearthstone" class="row">
  <div class="contain-to-grid">
    <nav class="card-builder-nav" role="navigation">

    </nav>
  </div>
  <div class="column large-12">
    <h1>Hearthstone Cards</h1>
    <input type="text" ng-model="tableSearch" placeholder="Search the table...">
    <table class="large-12 column">
      <thead>
        <tr>
          <th>Name</th>
          <th>Set</th>
          <th>Hero</th>
          <th>Description</th>
          <th>Image</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="card in cards | filter:tableSearch">
          <td>{{card.name}}</td>
          <td>{{card.set}}</td>
          <td>{{card.hero}}</td>
          <td>{{card.description}}</td>
          <td>
            <img ng-src="{{card.image_url}}" alt="{{card.name}}">
          </td>
          <td>{{card.category}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
