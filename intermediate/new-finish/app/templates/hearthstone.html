<div id="hearthstone" class="row" ng-cloak>
  <div class="column large-12 text-center">
    <img src="/img/logo-small.png" height="178" width="435" alt="">
    <nav class="card-builder-nav" role="navigation">
      <ul>
        <li>
          <a href="#">Heroes</a>
        </li>
        <li class="active">
          <a href="#">Cards</a>
        </li>
        <li>
          <a href="#">My Decks</a>
        </li>
        <li>
          <a href="#">Pro Decks</a>
        </li>
        <li id="search-input">
          <div class="search-bar">
            <input type="text" id="search-field" placeholder="Search..." ng-model="tableSearch">
          </div>
        </li>
      </ul>
    </nav>
  </div>
  <div class="large-12 column">
    <div id="card-filter">
      <ul class="pagination">
        <li ng-class="{current:currentHeroFilter === heroFilter.value}"
            ng-repeat="heroFilter in heroFilterOptions">
          <a href="" ng-click="filterCards(cardDB, 'hero', heroFilter.value)">{{heroFilter.label}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="large-12 column">
    <div id="card-book">
      <div class="card" ng-repeat="card in cards | filter:tableSearch">
        <img ng-src="{{card.image_url}}" alt="{{card.name}}">
      </div>
    </div>
  </div>
  <div class="large-12 column">
    <div id="card-book-mana-filter">
      <ul class="pagination">
        <li ng-class="{current:currentManaFilter === manaFilter.value}"
            ng-repeat="manaFilter in manaFilterOptions">
          <a href="" ng-click="filterCards(cardDB, 'cost', manaFilter.value)">{{manaFilter.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
