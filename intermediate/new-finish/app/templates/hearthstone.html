<div id="hearthstone" class="row" ng-cloak>
  <div class="column large-12 text-center">
    <img src="/img/logo-small.png" height="178" width="435" alt="">
    <nav class="card-builder-nav" role="navigation">
      <ul>
        <li>
          <a href="#">Heroes</a>
        </li>
        <li class="active">
          <a href="#">Cards</a>
        </li>
        <li>
          <a href="#">My Decks</a>
        </li>
        <li>
          <a href="#">Pro Decks</a>
        </li>
        <li id="search-input">
          <div class="search-bar">
            <input type="text" id="search-field" placeholder="Search..." ng-model="tableSearch">
          </div>
        </li>
      </ul>
    </nav>
    <table class="large-12 column">
      <thead>
        <tr>
          <th>Name</th>
          <th>Set</th>
          <th>Hero</th>
          <th>Description</th>
          <th>Image</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="card in cards | filter:tableSearch">
          <td>{{card.name}}</td>
          <td>{{card.set}}</td>
          <td>{{card.hero}}</td>
          <td>{{card.description}}</td>
          <td>
            <img ng-src="{{card.image_url}}" alt="{{card.name}}">
          </td>
          <td>{{card.category}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
